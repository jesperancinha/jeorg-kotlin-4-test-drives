name: jeorg-kotlin-test-drives-pull-request

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 19
          uses: actions/setup-java@v3
          with:
            java-version: '19'
            distribution: 'adopt'

        - name: KSP Plugin Dyescape health check
          run: make ksp-dyescape-health-test

        - name: All Build
          run: make b
